<!DOCTYPE html>
<html>
<head>
    <title>Pinger</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>
<body>
    <div class="container-fluid">
	       <center>
<h2>Setup Akobox Access Point Security</h2>
</center>
<br>
<h4>Enter Akobox WiFi network  name (SSID)</h4>
<center><input type="text" id="AP_SSID" name="AP_SSID" value="" required></center>

<h4>Enter passphrase (8 to 20 alphanumeric characters)</h4>
<center><input type="text" id="AP_PASS" name="AP_PASS" value="" pattern="^[A-Za-z0-9]{8,20}$" required></center>

<h4>Enter IP Address, e.g. 192.168.4.1</h4>
<center><input type="text" id="AP_IP" name="AP_IP" value="" pattern="^(?:(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])(\.(?!$)|$)){4}$" required></center>

<h4>Enable/Disable internet access through this Access Point</h4>
<center>  <select id="NET_CONNECT" name="NET_CONNECT">
    <option value="true" >Enable</option>
    <option value="false" >Disable</option>
  </select></center>
  <br>
  <br>
<center><button id="apapply">Apply Settings</button>
<span id="result"></span>
        <pre id="output"></pre></center>
    </div>

    <script src="akosetup.js"></script>
    <script src="ako.js"></script>
</body>
</html>
