<!DOCTYPE html>
<html>
<head>
    <title>Akosetup</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <link href="../network/network.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>
<body>
<div class="container-fluid">
<center><h2>Setup Akobox Access Point Security</h2></center>

<form class="ct-form">
<label class="control-label" translate="yes">Enter Akobox WiFi network  name (SSID)</label>
<input class="form-control" type="text" id="AP_SSID" name="AP_SSID" value="" required>

<label class="control-label" translate="yes">Enter passphrase (8 to 20 alphanumeric characters)</label>
<input class="form-control" type="text" id="AP_PASS" name="AP_PASS" value="" pattern="^[A-Za-z0-9]{8,20}$" required>

<label class="control-label" translate="yes">Enter IP Address, e.g. 192.168.0.1</label>
<input class="form-control" type="text" id="AP_IP" name="AP_IP" value="" pattern="^(?:(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])(\.(?!$)|$)){4}$" required>

<label class="control-label" translate="yes">Enable/Disable internet access through this Access Point</label>
<select class="ct-select col-left" id="NET_CONNECT" name="NET_CONNECT">
    <option value="true" >Enable</option>
    <option value="false" >Disable</option>
</select>
</form>
<br>
<br>
<center><button id="apapply" class="pf-c-button pf-m-primary">Apply Settings</button>
<span id="result"></span>
<pre id="output"></pre></center>
</div>
<script src="akosetup.js"></script>
<script src="ako.js"></script>
</body>
</html>
